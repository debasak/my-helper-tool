name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name "TINMatchProcessor" --clean --noconfirm tin_match_processor.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: TINMatchProcessor-Windows
        path: dist/TINMatchProcessor.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name "TINMatchProcessor" --clean --noconfirm tin_match_processor.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: TINMatchProcessor-macOS
        path: dist/TINMatchProcessor
